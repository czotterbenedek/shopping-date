<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Date Invitation üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 10px;
      color: #bb377d;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #bb377d;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a42f6a;
    }

    .success {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #2e7d32;
    }

    .heart {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">üõçÔ∏èüíñ</div>
    <h1>Shopping Date Invitation</h1>
    <p>As mentioned, this year I would like to take you shopping as a Christmas present.</p>
    <p>Please choose the day you want us to go shopping together.
       I promise great outfits and even better memories ‚ú®</p>

    <input type="datetime-local" id="date" required />

    <button onclick="sendEmail()">Confirm Our Date</button>

    <div class="success" id="successMessage">
      üíå Date confirmed! Check your email.
    </div>
  </div>

  <script>
    (function() {
      emailjs.init('v9pa1fI9Q0c-hErQM');
    })();

    function sendEmail() {
      const date = document.getElementById('date').value;
      if (!date) {
        alert('Please choose a date üíï');
        return;
      }

      const start = new Date(date);
      const end = new Date(start.getTime() + 3 * 60 * 60 * 1000); // 3-hour shopping date


      function formatICS(d) {
      return d.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
      }


      const icsContent = `BEGIN:VCALENDAR
      VERSION:2.0
      PRODID:-//Shopping Date//EN
      BEGIN:VEVENT
      UID:${Date.now()}@shoppingdate
      DTSTAMP:${formatICS(new Date())}
      DTSTART:${formatICS(start)}
      DTEND:${formatICS(end)}
      SUMMARY:Shopping Date üíñ
      DESCRIPTION:A shopping date together ‚Äî paid with love üõçÔ∏èüí≥
      END:VEVENT
      END:VCALENDAR`;

      const base64ICS = btoa(icsContent);

      const templateParams = {
      selected_date: start.toLocaleString(),
      to_email: 'HER_EMAIL@example.com',
      cc_email: 'YOUR_EMAIL@example.com',
      ics_file: base64ICS
      };

      emailjs.send('service_3dnb1l7', 'template_8g1wb6o', templateParams)
        .then(() => {
          document.getElementById('successMessage').style.display = 'block';
        })
        .catch(err => {
          alert('Something went wrong üò¢');
          console.error(err);
        });
    }
  </script>

</body>
</html>
